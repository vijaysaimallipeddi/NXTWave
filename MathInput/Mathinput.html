<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Mathinput.css">
    </head>
    <body>
        <div>
            <div class="bg-white">
                <div class="desc-page">
                    <p class="range-desc game-desc">Find out the right numnber between 1 to 100</p>
                </div>
                <div class="direction">
                    <div class="guess-container">
                        <h1 class="guess-heading">Guess The Number</h1>
                        <input type="text" class="user-input" id="inputValue"/>
                        <div>
                            <button class="check-guess" onclick="guessCheck()">Check</button>
                            <p class="game-result" id="gameResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="Mathinput.js"></script>
    </body>
</html>
